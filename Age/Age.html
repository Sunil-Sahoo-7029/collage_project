<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age.css">
</head>
<body>

 <!-- Menu Bar start -->
 <div id="mySidenav" class="sidenav">
    <p id="hadder">Calculator</p>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Standard/Standard.html" target="_self">Standard</a>
    <a href="/Scientific/Scientific.html" target="_self">Scientific</a>
    <a href="/number system/number-system-converter.html" target="_self">Number System</a>
    <a href="/Age/Age.html">Age</a>
    <a href="/Length/Length_Converter.html">Length</a>
  </div>
  <span style="font-size:27px;cursor:pointer;margin-left:20px" onclick="openNav()" id="font">&#9776; Age Calculator</span>


    <div class="box">
        <h4>age calculator</h4>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate"></span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">months</p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p class="header">days</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">hours</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">seconds</p>
                <p class="value" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
                <p class="header">mili seconds</p>
                <p class="value" id="ageMiliSeconds">0</p>
            </div>
        </div>
    </div>

    <script src="Age.js"></script>

</body>
</html>
