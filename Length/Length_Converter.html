<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Length Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #333;
        }

        table {
            margin-left: 10px;
        }

        /* Create two equal columns that floats next to each other */

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            color: #fff
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        h1,
        h4,
        th,
        td {
            color: #fff
        }
       /* mane bar*/
       
#font{
    color: white;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
	top:8px;
  }
  #hadder{
    font-size: 20px;
    color: white;
    padding-left: 25px;
    padding-bottom: 20px;
    font-weight: bold;
  }
  
  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #282727;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 40px;
  }
  
  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  .sidenav a:hover {
    color: #f1f1f1;
  }
  
  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
  
    </style>
</head>

<body>

        <!-- menu bars -->
    <div id="mySidenav" class="sidenav">
        <p id="hadder">Calculator</p>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/Standard/Standard.html" target="_self">Standard</a>
        <a href="/Scientific/Scientific.html" target="_self">Scientific</a>
        <a href="/number system/number-system-converter.html" target="_self">Number System</a>
        <a href="/Age/Age.html">Age</a>
        <a href="/Length/Length_Converter.html">Length</a>
        <!-- <a href="#">History</a> -->
      </div>
      <span style="font-size:27px;cursor:pointer;margin-left:20px" onclick="openNav()" id="font">&#9776; Length Converter</span>

    <!-- Container start -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Length Converter</h1>
            </div>
            <form id="myForm">
                <!-- Info -->
                <div class="card bg-light mb-2" style="max-width: 100%;">
                    <div class="card-block">
                        <h3>Type a value in any of the fields to convert between length measurements:</h3>
                    </div>
                </div>

                <div class="row">
                    <!-- Feet -->
                    <div class="column">
                        <div class="rounded card-primary mb-2 text-white" style="max-width: 50rem;">
                            <div class="card-block ">
                                <input id="inputFeet " type="number " placeholder="Feet " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Feet</label>
                            </div>
                        </div>
                    </div>

                    <!-- Meter -->
                    <div class="column ">
                        <div class="rounded card-success mb-2 text-white" style="max-width: 50rem;">
                            <div class="card-block">
                                <input id="inputMeters " type="number " placeholder="Meters" oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Meters</label>
                            </div>
                        </div>
                    </div>

                    <!-- Inches -->
                    <div class="column ">
                        <div class="rounded card-danger mb-2 text-white" style="max-width: 50rem; ">
                            <div class="card-block ">
                                <input id="inputInches " type="number " placeholder="Inches " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Inches</label>
                            </div>
                        </div>
                    </div>

                    <!-- Centimeters -->
                    <div class="column ">
                        <div class="rounded card-warning mb-2 text-white" style="max-width: 50rem; ">
                            <div class="card-block ">
                                <input id="inputCentimeters " type="number " placeholder="Centimeters " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Centimeters</label>
                            </div>
                        </div>
                    </div>

                    <!-- Yards -->
                    <div class="column ">
                        <div class="rounded card-info mb-2 text-white" style="max-width: 50rem; ">
                            <div class="card-block ">
                                <input id="inputYards " type="number " placeholder="Yards " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Yards</label>
                            </div>
                        </div>
                    </div>

                    <!-- Kilometers -->
                    <div class="column ">
                        <div class="rounded card-primary mb-2 text-white " style="max-width: 50rem; ">
                            <div class="card-block ">
                                <input id="inputKilometers " type="number " placeholder="Kilometers " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Kilometers</label>
                            </div>
                        </div>
                    </div>

                    <!-- Miles -->
                    <div class="column ">
                        <div class="rounded card-warning mb-2 text-white " style="max-width: 50rem; ">
                            <div class="card-block ">
                                <input id="inputMiles " type="number " placeholder="Miles " oninput="lengthConverter(this.id,this.value)
                        " onchange="lengthConverter(this.id,this.value) ">
                                <label>Miles</label>
                            </div>
                        </div>
                    </div>

                    <!-- Reset -->
                    <input class="rounded-circle btn btn-outline-secondary" type="reset" style="margin-top: 25px;
                            height: 100%; 
                            padding: 10px; 
                            width: 50%; 
                            border-radius: 12px;" onclick="myFunction()" value="Reset">

                </div>
            </form>
        </div>
    </div>
    <script>

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }
          
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }


        function lengthConverter(source, valNum) {
            valNum = parseFloat(valNum);
            var inputFeet = document.getElementById("inputFeet ");
            var inputMeters = document.getElementById("inputMeters ");
            var inputInches = document.getElementById("inputInches ");
            var inputCentimeters = document.getElementById("inputCentimeters ");
            var inputYards = document.getElementById("inputYards ");
            var inputKilometers = document.getElementById("inputKilometers ");
            var inputMiles = document.getElementById("inputMiles ");
            if (source == "inputFeet ") {
                inputMeters.value = (valNum / 3.2808).toFixed(5);
                inputInches.value = (valNum * 12).toFixed(5);
                inputCentimeters.value = (valNum / 0.032808).toFixed(5);
                inputYards.value = (valNum * 0.33333).toFixed(5);
                inputKilometers.value = (valNum / 3280.8).toFixed(5);
                inputMiles.value = (valNum * 0.00018939).toFixed(5);
            }
            if (source == "inputMeters ") {
                inputFeet.value = (valNum * 3.2808).toFixed(5);
                inputInches.value = (valNum * 39.370).toFixed(5);
                inputCentimeters.value = (valNum / 0.01).toFixed(5);
                inputYards.value = (valNum * 1.0936).toFixed(5);
                inputKilometers.value = (valNum / 1000).toFixed(5);
                inputMiles.value = (valNum * 0.00062137).toFixed(5);
            }
            if (source == "inputInches ") {
                inputFeet.value = (valNum * 0.083333).toFixed(5);
                inputMeters.value = (valNum / 39.370).toFixed(5);
                inputCentimeters.value = (valNum / 0.39370).toFixed(5);
                inputYards.value = (valNum * 0.027778).toFixed(5);
                inputKilometers.value = (valNum / 39370).toFixed(6);
                inputMiles.value = (valNum * 0.000015783).toFixed(6);
            }
            if (source == "inputCentimeters ") {
                inputFeet.value = (valNum * 0.032808).toFixed(5);
                inputMeters.value = (valNum / 100).toFixed(5);
                inputInches.value = (valNum * 0.39370).toFixed(5);
                inputYards.value = (valNum * 0.010936).toFixed(5);
                inputKilometers.value = (valNum / 100000).toFixed(6);
                inputMiles.value = (valNum * 0.0000062137).toFixed(6);
            }
            if (source == "inputYards ") {
                inputFeet.value = (valNum * 3).toFixed(5);
                inputMeters.value = (valNum / 1.0936).toFixed(5);
                inputInches.value = (valNum * 36).toFixed(5);
                inputCentimeters.value = (valNum / 0.010936).toFixed(5);
                inputKilometers.value = (valNum / 1093.6).toFixed(5);
                inputMiles.value = (valNum * 0.00056818).toFixed(5);
            }
            if (source == "inputKilometers ") {
                inputFeet.value = (valNum * 3280.8).toFixed(5);
                inputMeters.value = (valNum * 1000).toFixed(5);
                inputInches.value = (valNum * 39370).toFixed(5);
                inputCentimeters.value = (valNum * 100000).toFixed(5);
                inputYards.value = (valNum * 1093.6).toFixed(5);
                inputMiles.value = (valNum * 0.62137).toFixed(5);
            }
            if (source == "inputMiles ") {
                inputFeet.value = (valNum * 5280).toFixed(5);
                inputMeters.value = (valNum / 0.00062137).toFixed(5);
                inputInches.value = (valNum * 63360).toFixed(5);
                inputCentimeters.value = (valNum / 0.0000062137).toFixed(5);
                inputYards.value = (valNum * 1760).toFixed(5);
                inputKilometers.value = (valNum / 0.62137).toFixed(5);
            }
        }
        // Reset Form 
        function myFunction() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>

</html>
